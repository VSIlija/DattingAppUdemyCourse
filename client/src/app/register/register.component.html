<form #registerForm="ngForm" (ngSubbmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control mb-2" name="username" [(ngModel)]="model.username" placeholder="Username">
        <input type="text" class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success m-2" type="submit" (click)="register()">Register</button>
        <button class="btn btn-primary m-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
