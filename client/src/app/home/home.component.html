<div class="container mt5">
    <div *ngIf="(!registerMode)" >
    <h1 style='text-align: center;'>Find your match</h1>
    <p class="text-center">Com on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
        <button (click)="registerToogle()" class="btn btn-primary btn-lg m-2">Register</button>
        <button class="btn btn-info btn-lg m-2">Learn more</button>
    </div>
</div>
    <div *ngIf="(registerMode)" class="containter">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>   
            </div>
        </div>
    </div>

</div>
